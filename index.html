<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./asset/css/style.css">
  <title>Quản lý học viện</title>
</head>
<body>
  <h1>Quản lý học viện</h1>
  <div id="app">
    <div class="user-form">
      <h2>Thêm người dùng</h2>
      <input type="text" id="name" placeholder="Họ và tên">
      <span class="sp-noti" id="spName"></span>

      <input type="text" id="address" placeholder="Địa chỉ">
      <span class="sp-noti" id="spAddress"></span>
        
      <input type="text" id="code" placeholder="Mã">
      <span class="sp-noti" id="spCode"></span>
      <span class="sp-noti" id="spDuplicate"></span>

      <input type="text" id="email" placeholder="Email">
      <span class="sp-noti" id="spEmail"></span>

      <select id="userType" onchange="selectType()">
        <option value="">Loại người dùng</option>
        <option value="Student">Học viên</option>
        <option value="Employee">Giảng viên</option>
        <option value="Customer">Khách hàng</option>
      </select>
      <span class="sp-noti" id="spType"></span>

      <div id="inputStudent" style="display: none;">
        <input type="text" id="mathScore" placeholder="Điểm toán">
        <span class="sp-noti" id="spMath"></span>

        <input type="text" id="physicsScore" placeholder="Điểm lý">
        <span class="sp-noti" id="spPhysics"></span>

        <input type="text" id="chemistryScore" placeholder="Điểm hóa">
        <span class="sp-noti" id="spChemistry"></span>
      </div>

      <div id="inputEmploy" style="display: none;">
        <input type="text" id="dayWork" placeholder="Số ngày làm">
        <span class="sp-noti" id="spDayWork"></span>

        <input type="text" id="salaryDay" placeholder="Lương ngày">
        <span class="sp-noti" id="spSalaryDay"></span>
      </div>
    
      <div id="inputCustomer" style="display: none;">
        <input type="text" id="companyName" placeholder="Tên công ty">
        <span class="sp-noti" id="spCompanyName"></span>

        <input type="text" id="invoiceValue" placeholder="Trị giá hóa đơn">
        <span class="sp-noti" id="spInvoiceValue"></span>

        <input type="text" id="vote" placeholder="Đánh giá">
        <span class="sp-noti" id="spVote"></span>
      </div>
      <button id="btnAdd" class="btn btn-success" onclick="addUser()">Thêm</button>
      <button id="btnEdit" class="btn btn-success" onclick="editUser()" style="display: none;">Cập nhật</button>

    </div>

    <div class="user-list">
      <h2>Danh sách người dùng</h2>
      <div class="row d-flex justify-content-between my-3" id="mySort">
        <div class="col-3">
          <select class="form-select" id="sortName" aria-label="Default select example" onchange="sortName()">
            <option value="0" selected>Sắp xếp người dùng theo tên</option>
            <option value="asc">Tăng dần</option>
            <option value="desc">Giảm dần</option>
          </select>
        </div>  
        <div class="col-3">
          <select class="form-select" id="sortUserType" aria-label="Default select example" onchange="sortUserType()">
            <option value="0" selected>Lọc theo loại người dùng</option>
            <option value="Student">Học viên</option>
            <option value="Employee">Giảng viên</option>
            <option value="Customer">Khách hàng</option>
          </select>
        </div>  
      </div>
      
      <table>
        <thead>
          <tr>
            <th>Họ tên</th>
            <th>Địa chỉ</th>
            <th>Mã</th>
            <th>Email</th>
            <th>Loại</th>
            <th colspan="3">Thao tác</th>
          </tr>
        </thead>
        <tbody id="userTable">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./model/DataForm.js"></script>
  <script src="./util/validation.js"></script>
  <script src="./model/Person.js"></script>
  <script src="./model/listPerson.js"></script>
  <script src="constroller/main.js"></script>
</body>
</html>
